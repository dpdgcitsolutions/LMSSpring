<div>
	<div class="container">
	 	<div class="jumbotron">
			<h2>GCIT Library Management System</h2>
			<p>Add Authors</p>
		</div>
	</div>
	
	<body>
		<div class="users">
			<div class="container">
				<a href="#/admin/author" style="font-size:20px;">Back</a><br/><br/>
				
				<h3 class="title">Author</h3>
				<div ng-controller="authorCtrl">
					<form role="form" class="form-horizontal">
					    <div class="form-group">
					      <label class="control-label col-sm-2" for="author">Name:</label>
					      <div class="col-sm-10">
					      	<input type="text" class="form-control" name="authorName" placeholder="Enter Author Name" ng-model="author.authorName">
						  </div>
					    </div>
					    
						<div class="form-group">
					      <div class="col-sm-offset-2 col-sm-10">
					        <button type="submit" class="btn btn-primary" ng-click="addAuthor()">Add Author</button>
					      </div>
					    </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</div>
