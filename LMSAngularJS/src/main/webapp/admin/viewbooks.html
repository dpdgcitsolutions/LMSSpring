<div ng-controller="bookCtrl">
	<div class="users">
		<div class="container">
			<a style="font-size:20px;" href="#/admin/book">Back</a><br/>
		
	
	<body>
		<h3>List of Books</h3>
		<table class="table table-hover" id="booksTable">
			<thead>
				<tr>
					<th>Book Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Publisher</th>
					<th>Edit Book</th>
					<th>Delete Book</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in books">
					<td>{{b.title}}</td>
					<td>{{b.authors[0].authorName}}</td>
					<td>{{b.genres[0].genre_name}}</td>
					<td>{{b.publisher.publisherName}}</td>
					<td><button type="button" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#bookModal"
								href='prepareEditBook?bookId={{b.bookId}}'>EDIT</button></td>
					<td><button type="button" class="btn btn-danger" onclick="javascript:location.href='deleteAuthor?authorId={{b.bookId}}'">DELETE</button></td>
				</tr>
			</tbody>
		</table>
		
		<div id="bookModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content"></div>
		</div>
	</div>
	</body>
	</div>
	</div>
</div>
