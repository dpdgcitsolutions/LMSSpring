<div ng-controller="bookCtrl">
	<div class="users">
		<div class="container">
			<a style="font-size:20px;" href="#/admin/book">Back</a><br/>
		
	
	<body>
		<h3>List of Books</h3>
		<table class="table table-hover" id="booksTable">
			<thead>
				<tr>
					<th>Book Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Publisher</th>
					<th>Edit Book</th>
					<th>Delete Book</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in books">
					<td>{{b.title}}</td>
					<td>{{b.authors[0].authorName}}</td>
					<td>{{b.genres[0].genre_name}}</td>
					<td>{{b.publisher.publisherName}}</td>
					<td><button type="button" class="btn btn-sm btn-warning" ng-click="open('lg', b)">EDIT</button></td>
					<td><button type="button" class="btn btn-danger">DELETE</button></td>
				</tr>
			</tbody>
		</table>
		
		<script type="text/ng-template" id="editBookModal.html">
		
        <div class="modal-header">
            <h3 class="modal-title">Hello Admin! Edit Book details</h3>
        </div>
        <div class="modal-body">
			
			<form role="form" class="form-horizontal">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="book">Title:</label>
				  <div class="col-sm-6">
					<input type="text" class="form-control" name="bookTitle" ng-model="item.title">
				  </div>
				  <div class="col-sm-4">
					<input type="hidden" name="bookId" ng-model="item.bookId">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="publishers">Publisher:</label>
				  <div class="col-sm-10">
					<select id="pubId" name="pubId" ng-options="pub.publisherName for pub in item.editPublishers track by pub.publisherId" ng-model="item.selectedPub"></select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="authors">Author:</label>
				  <div class="col-sm-10">
					<select id="authorId" name="authorId" ng-options="a.authorName for a in item.editAuthors track by a.authorId" ng-model="item.selectedAuthors" multiple></select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="genres">Genre:</label>
				  <div class="col-sm-10">
					<select id="genreId" name="genreId" ng-options="g.genre_name for g in item.editGenres track by g.genre_id" ng-model="item.selectedGenres" multiple></select>
				</div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button ng-click="ok(item)" class="btn btn-warning">Edit Book</button>
					<button ng-click="cancel()" class="btn btn-success">Cancel</button>
				  </div>
				</div>
			</form><br/>

            

		</script>
	</div>
	</body>
	</div>
	</div>
</div>
